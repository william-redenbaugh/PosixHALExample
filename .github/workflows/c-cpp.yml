name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checkout repository
    - uses: actions/checkout@master
    - name: Checkout submodules
    - uses: textbook/git-checkout-submodule-action@master
    - name: configure
      run: cmake .
    - name: make
      run: make -j
